<div *ngIf="duration < 11" id="dura">
    <div id="tps">{{duration}}</div>   
<div class="timer">
    <div class="mask"></div>
</div>
</div>
<div class="container">
     <ul >
     
        <li *ngFor="let f of winds" >
            <ul>
                <li *ngFor="let w of f.winds" >
                    <img *ngIf="w.id == this.id" id={{w.duration}} src={{w.imageUrlSmall}} ><br/>
                </li>
            </ul>
        </li>
    </ul>
</div>
