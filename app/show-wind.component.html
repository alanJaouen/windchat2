<div class="container">
    <div id="dura">
        {{duration}}
    </div>
     <ul >
     
        <li *ngFor="let f of winds" >
            <ul>
                <li *ngFor="let w of f.winds" >
                    <img *ngIf="w.id == this.id" id={{w.duration}} src={{w.imageUrlSmall}} ><br/>
                </li>
            </ul>
        </li>
    </ul>
</div>
